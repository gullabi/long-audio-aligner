- !!python/tuple [La presidenta, "Per repreguntar, t\xE9 la paraula l'il\xB7lustre\
    \ senyor diputat."]
- !!python/tuple ["Pere Calb\xF3 i Roca", "Miri, conseller, en el darrer Ple vost\xE8\
    \ va compartir que s'aprov\xE9s el seg\xFCent acord: Prohibir de manera immediata\
    \ els sometents. Ens referim a aquells pagesos que de forma peri\xF2dica els\
    \ roben en les seves propietats i que volen col\xB7laborar amb els Mossos\
    \ d'esquadra per evitar precisament aix\xF2, que els robin. Miri, conseller,\
    \ la policia est\xE0 per enxampar els lladres i evitar els robatoris, i vost\xE8\
    , amb la seva decisi\xF3, dedicar\xE0 els Mossos d'Esquadra a vigilar els\
    \ pagesos, que nom\xE9s demanen que no els robin. Tots els grups parlamentaris,\
    \ excepte el Partit Popular, es preocupen molt de criminalitzar els pagesos\
    \ per\xF2 parlen molt poc dels lladres i del que hem de fer perqu\xE8 aquests\
    \ vagin a la pres\xF3. Ara resulta que els dolents s\xF3n els pagesos. Miri,\
    \ el m\xF3n al rev\xE9s. Tornen les pol\xEDtiques de seguretat del tripartit.\
    \ Conseller, vost\xE8 pren decisions molt r\xE0pidament perqu\xE8 es vegi\
    \ que adopta pol\xEDtiques contr\xE0ries a les que va impulsar el conseller\
    \ Puig. Vost\xE8 s'apropa a les pol\xEDtiques del conseller Saura i fuig com\
    \ gat escaldat de les pol\xEDtiques del conseller Puig. Compartim que la responsabilitat\
    \ de la seguretat \xE9s de la policia, que cal incrementar els agents destinats\
    \ a l'\xE0mbit rural, que \xE9s imprescindible una actuaci\xF3 preventiva\
    \ i no nom\xE9s reactiva, per\xF2 no compartim, conseller, que els ciutadans\
    \ no puguin vetllar perqu\xE8 no els robin. No compartim que no puguin col\xB7\
    laborar amb els Mossos d'acord amb la llei per evitar robatoris. El Partit\
    \ Popular no dir\xE0 mai als ciutadans que han d'aguantar que els robin sense\
    \ fer res i que s'ho quedin mirant. Direm als pagesos que, d'acord amb la\
    \ llei, col\xB7laborin amb la policia per evitar els robatoris, i al Govern\
    \ li exigirem que augmenti els agents que destina a l'\xE0mbit rural, que\
    \ incrementi les actuacions preventives i que garanteixi la seguretat, que\
    \ aquesta \xE9s la seva responsabilitat. Mirin, quan han treballat conjuntament\
    \ dins la legalitat la policia i els pagesos, les coses han millorat substancialment.\
    \ Per aix\xF2, la pregunta \xE9s clara: per qu\xE8 prohibeixen als pagesos\
    \ que col\xB7laborin amb la policia per evitar robatoris? Mentre els pagesos els reclamen di\xE0\
    leg \u2013li reclamen di\xE0leg, conseller, a vost\xE8\u2013, vost\xE8s els\
    \ el prohibeixen. Gr\xE0cies, senyora presidenta."]
